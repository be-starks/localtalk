
<link rel="stylesheet" href="/login-styles.css" media="screen" title="no title" charset="utf-8">

<div class="container-fluid">
    <div class="text-center" ng-controller="UserController">
        <div class="text-center login-container" style="display:inline-block;">
            <div ng-include="'/google-auth/button.html'"></div>
            <div class="line-parent">
                <div class="line absolute-center"></div>
                <i class="absolute-center">or</i>
            </div>
            <h4 class="unwrappable" style="margin: 25px; margin-bottom:15px;">Sign into your LocalTalk account</h4>
            <div class="alert alert-danger error-message" role="alert" ng-if="errorMessage.trim().length > 0">
                {{errorMessage}}
            </div>
            <form class="form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email" ng-model="formData.email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="formData.password">
                </div>
                <a href="/register" ng-if="!globals.user.username" class="register-link">Create a LocalTalk account</a>
                <div class="form-group">
                    <input class="btn btn-primary" type="button" value="Sign in" ng-click="signIn();">
                </div>
            </form>
        </div>
    </div>
</div>
